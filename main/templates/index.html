{% extends "base.html" %}

{% block content %}

<p>Total donations: ${{ total_donations }}</p>
<p>Spent on beer: ${{ spent }}</p>
<p>Current balance: ${{ balance }}</p>

<h2>Newly added</h2>
<ul>
{% for keg in kegs %}

{% endfor %}
</ul>

{% endblock %}
